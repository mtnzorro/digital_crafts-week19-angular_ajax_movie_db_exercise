<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Service</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('calculator', []);

    function Calculator() {}
    Calculator.prototype.add = function(x, y) {
      return x + y;
    };

    Calculator.prototype.subtract = function(x, y) {
      return x - y;
    };

    app.factory('Calculator', function() {
      return new Calculator();
    });

    app.controller('MainController', function($scope, Calculator) {
      $scope.add = function() {
        $scope.sum = Calculator.add($scope.a, $scope.b);
      };

      $scope.subtract = function() {
        $scope.difference = Calculator.subtract($scope.c, $scope.d);
      }
    });
    </script>
  </head>
  <body ng-app="calculator" ng-controller="MainController">
    <input type="number" ng-model="a"> +
    <input type="number" ng-model="b"> = {{sum}}<br>
    <button ng-click="add()">Add</button>
    <hr>
    <input type="number" ng-model="c"> -
    <input type="number" ng-model="d"> = {{difference}}<br>
    <button ng-click="subtract()">Subtract</button>
  </body>
</html>
